<div class="row">
    <div class="col-md-12">
        <form style="width:400px;margin:50px auto 0;" #loginform="ngForm" (ngSubmit)="doSubmit(loginform)">
            <div class="form-group">
                <label for="exampleInputEmail1">用户名：</label>
                <input type="email" placeholder="请输入手机号" class="form-control" [(ngModel)]='userInfo.userAccount' name="userAccount" required />
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" [(ngModel)]="userInfo.userPassword" name="userPassword" required placeholder="请输入密码">
            </div>

            <button type="submit" class="btn btn-default" [disabled]="!loginform.valid">提交</button>
            <button type="reset" class="btn btn-default">重置</button>
            <div class="form-group">
                <p class="hint">没有账号？<a [routerLink]="['/register']">立即注册</a> </p>
            </div>
        </form>
    </div>
</div>
